<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/sigin.css" />

</head>

<body>

  <div id="login_div" class="main-div">
    <h3>User login</h3>
    <input type="text" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />
    <a id="forget" href="./forget.html">forget password?</a>
    
    <button onclick="login()">Sing in</button><br>
    <button onclick="history.back()">Back home</button>
    
    <div class="division-line">
      <hr id="left-line">
      <span>OR</span>
      <hr id="right-line">
    </div>

    <div class="other-login">

      <div id="img">
        <img src="https://firebasestorage.googleapis.com/v0/b/webfirebase-88e1c.appspot.com/o/%E7%99%BB%E5%85%A5%E9%80%A3%E5%8B%95icon-01.png?alt=media&token=016687b8-3366-429d-93a6-216078678c5b"
          alt="other_login" onclick="fb_login()">
      </div>

      <div id="img">
        <img src="https://firebasestorage.googleapis.com/v0/b/webfirebase-88e1c.appspot.com/o/%E7%99%BB%E5%85%A5%E9%80%A3%E5%8B%95icon-02%20(1).png?alt=media&token=fe6f1ca2-0d57-488f-8c93-4670951c9c01"
          alt="other_login" onclick="google_login()">
      </div>

      

    </div>
  
    <a href="./register.html" id="create-account">Not registered yet? Create your account now</a>

  </div>

  <div id="recaptcha-container"></div>

  <div id="user_div" class="main-div">
    <h3>sign in suceesfully</h3>
    <p id="user_para_test"> You are currently logged in</p>
    <p id="usertest">logged in.</p>
    <button onclick="javascript:location.href='index_English.html'">Back home</button><br>
    <button onclick="logout()">Sign out</button>
  </div>



  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/sigin.js"></script>

</body>

</html>
